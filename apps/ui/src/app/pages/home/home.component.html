<div class="home-page">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Search for company"
             matInput
             [formControl]="searchCompanyControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option (onSelectionChange)="handleSelection(option)" *ngFor="let option of filteredOptions | async" [value]="option" ()>
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</div>
